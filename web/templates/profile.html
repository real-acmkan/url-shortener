<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Linkify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-white: #FFF2F2;
            --light-blue: #A9B5DF;
            --medium-blue: #7886C7;
            --dark-blue: #2D336B;
            --background-gradient: linear-gradient(135deg, var(--soft-white), var(--light-blue));
        }
        body {
            background: var(--background-gradient);
            color: var(--dark-blue);
            font-family: 'Ubuntu Mono', monospace;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background: var(--dark-blue);
            color: #ffffff;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .profile-card {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: var(--soft-white);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .btn-custom {
            background: var(--medium-blue);
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            transition: all 0.3s;
            color: #ffffff;
            width: 100%;
        }
        .btn-custom:hover {
            background: var(--dark-blue);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Linkify</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#links">My Links</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="profile-card">
            <h2>Profile</h2>
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="profile-img" alt="Profile Picture">
            <h4 id="profileName"></h4>
            <p class="text-muted" id="profileEmail"></p>
            <hr>
            <h5>Account Details</h5>
            <p><strong>Username:</strong> </p>
            <p><strong>Joined:</strong></p>
            <p><strong>Role:</strong></p>
            <hr>
            <button class="btn btn-custom" onclick="window.location.href='profile-edit.html'">Edit Profile</button>
            <button class="btn btn-danger btn-block mt-2" id="logoutBtn">Logout</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const res = await fetch("/user", {
                    method: "GET",
                    credentials: "include"
                });
        
                if (!res.ok) {
                    throw new Error("Unauthorized or failed to fetch user");
                }
        
                const data = await res.json();
                document.getElementById("profileName").textContent = data.name;
                document.getElementById("profileEmail").textContent = data.email;
            } catch (err) {
                console.error("Error loading profile:", err);
                alert("Failed to load profile. You may need to log in again.");
                window.location.href = "/login";
            }
        });

        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await fetch("/auth/logout", { method: "GET", credentials: "include" });
            window.location.href = "/login";
        });

        </script>
        
</body>
</html>
