<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linkify Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --soft-white: #FFF2F2;
      --light-blue: #A9B5DF;
      --medium-blue: #7886C7;
      --dark-blue: #2D336B;
      --background-gradient: linear-gradient(135deg, var(--soft-white), var(--light-blue));
    }
    body {
      background: var(--background-gradient);
      color: var(--dark-blue);
      font-family: 'Ubuntu Mono', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      padding: 40px 20px;
    }
    .card {
      background: var(--soft-white) !important;
      color: var(--dark-blue) !important;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .navbar {
      background: var(--dark-blue);
      color: #ffffff;
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
    }
    .footer {
      background: var(--dark-blue);
      color: #ffffff;
      text-align: center;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div style="display: flex; align-items: center; gap: 10px;">
    <img src="{{url_for('static', filename='test-logo_preview_rev_1.png')}}" alt="Logo" style="width: 80px; height: 80px;">
    <a class="navbar-brand" href="#">Linkify</a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/links">My Links</a></li>
      <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-primary">Dashboard</h2>
  <div class="row">
    <div class="col-12 col-md-6 mb-3">
      <div class="card p-3">
        <h5>Total Links</h5>
        <p id="totalLinks" class="display-4"></p>
      </div>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <div class="card p-3">
        <h5>Total Clicks</h5>
        <p id="totalClicks" class="display-4"></p>
      </div>
    </div>
  </div>

  <h2 class="text-primary mt-4">Shorten a New Link</h2>
  <form id="shortenForm" class="form-row" style="max-width: 800px; gap: 10px;">
    <input type="url" class="form-control col-sm-12 col-md text-break" id="originalUrl" placeholder="Enter your URL" required>
    <button type="submit" class="btn btn-custom col-sm-12 col-md-auto">Shorten</button>
  </form>

  <h2 class="text-primary mt-4">My Links</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Original URL</th>
          <th>Short URL</th>
          <th>Clicks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <h2 class="text-primary mt-4">Statistics & Analysis</h2>
  <label for="chartToggle">View by:</label>
  <select id="chartToggle" class="form-control w-100 w-md-25 mb-3" onchange="updateChart()">
    <option value="hourly">Hourly</option>
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
  </select>
  <div style="max-width: 100%; height: 350px; margin: auto;">
    <canvas id="clickChart"></canvas>
  </div>
</div>

<footer class="footer">
  <p>&copy; 2025 Linkify. All Rights Reserved.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetchLinks();

    document.getElementById("shortenForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      let urlInput = document.getElementById("originalUrl").value.trim();
      if (!urlInput.startsWith("http://") && !urlInput.startsWith("https://")) {
        urlInput = "https://" + urlInput;
      }

      try {
        const response = await fetch("/shorturls", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: urlInput })
        });

        const data = await response.json();
        if (data.shortcode) {
          alert("Link created!");
          document.getElementById("originalUrl").value = "";
          fetchLinks();
        } else {
          alert("Failed to create link.");
        }
      } catch (err) {
        console.error("Error creating link:", err);
        alert("An error occurred.");
      }
    });
  });

  async function fetchLinks() {
    try {
      const response = await fetch("/shorturls", {
        method: "GET",
        credentials: "include"
      });
      const links = await response.json();

      let totalClicks = 0;
      let tableRows = "";

      for (const link of links) {
        totalClicks += link.clicks;
        tableRows += `
          <tr>
            <td class="text-break">${link.url}</td>
            <td class="text-break"><a href="/${link.shortcode}" target="_blank">https://linkify.io/${link.shortcode}</a></td>
            <td>${link.clicks}</td>
          </tr>
        `;
      }

      document.getElementById("totalLinks").textContent = links.length;
      document.getElementById("totalClicks").textContent = totalClicks;
      document.querySelector("tbody").innerHTML = tableRows;
    } catch (err) {
      console.error("Failed to load links:", err);
      alert("Failed to load your links.");
    }
  }

  const ctx = document.getElementById('clickChart').getContext('2d');
  const chartData = {
    hourly: { labels: ['12 AM', '1 AM', '2 AM', '3 AM', '4 AM'], data: [5, 10, 15, 7, 12] },
    daily: { labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'], data: [120, 150, 180, 90, 110] },
    weekly: { labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'], data: [400, 450, 420, 480] }
  };

  const clickChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: chartData.hourly.labels,
      datasets: [{
        label: 'Clicks',
        data: chartData.hourly.data,
        borderColor: '#2D336B',
        backgroundColor: 'rgba(45, 51, 107, 0.2)',
        borderWidth: 2,
        fill: true
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  function updateChart() {
    const selected = document.getElementById("chartToggle").value;
    clickChart.data.labels = chartData[selected].labels;
    clickChart.data.datasets[0].data = chartData[selected].data;
    clickChart.update();
  }
</script>

</body>
</html>
